<div class="container">
    <h1><b><u>Your Students</u></b></h1>

    <br>
    <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Add Student </button>


    <div ng-repeat="student in students" >
    	<h1 ng-click="studentInfo(student)">{{ student.name }}</h1>
    	<button type="button" class="btn btn-primary btn-lg">edit</button>  
	</div>

    <div>
        
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Student</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Student Name</label>
                                <input type="text" id="name" class="form-control" ng-model="student.name">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" ng-model="student.email">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" ng-model="student.password">
                            </div>

                            <div class="form-group">
                                <label for="passwordRepeat">Repeat Password</label>
                                <input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                                <span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
                            </div>

                            <button class="center-block btn btn-primary btn-lg" ng-click="signup(student)">Signup</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
<!--    <a href="#/students.html" class="btn btn-primary btn-lg">Edit Students</a>-->
</div>
