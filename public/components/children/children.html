<div class="container-fluid">
   <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
    <h1 class="students"><b>Your Students</b></h1>

    <br>
    
    <!-- Trigger the add student modal with a button -->
    <button type="button" class="btn btn-primary btn-lg center-block" data-toggle="modal" data-target="#addStudentModal">Add Student
    </button>

    <br>
    <br>

   
   
    <div style="overflow-x:auto;">
        <table class="table">
            <thead>
                <th>Student Name</th>
                <th>Edit Student</th>
                <th>Delete Student</th>
            </thead>
            <tr ng-repeat="student in students track by $index">
                <td>
                    <p class="left" ng-click="studentInfo(student)">{{ student.name }}</p></td>
                <!-- Trigger the edit student modal with a button -->
                <td>
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#editStudentModal" ng-click="find(student, $index)">
                        <span class="glyphicon glyphicon-pencil"></span></button>
                </td>
                <!-- Trigger the delete student modal with a button -->
                <td>
                    <button type="button" class="btn btn-danger btn-lg" ng-click="find(student, $index)" data-toggle="modal" data-target="#deleteStudentModal">
                        <span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>

        </table>
    </div>
</div>
    </div>
    

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Add Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Student</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Student Name</label>
                            <input type="text" id="name" class="form-control" ng-model="student.name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" ng-model="student.email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" ng-model="student.password">
                        </div>

                        <div class="form-group">
                            <label for="passwordRepeat">Repeat Password</label>
                            <input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                            <span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="center-block btn btn-primary btn-lg" data-dismiss="modal" ng-click="signup(student)">Signup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editStudentModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Edit Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Student</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Student Name</label>
                            <input type="text" id="name" class="form-control" ng-model="student.name" ng-minlength="3" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" ng-model="student.email" ng-minlength="3" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" ng-model="student.password" minlength="3" required>
                        </div>

                        <div class="form-group">
                            <label for="passwordRepeat">Repeat Password</label>
                            <input type="password" name="passwordRepeat" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                            <span class="text-danger" ng-show="student.password !== passwordRepeat">Passwords do not match!</span>
                        </div>

                        <button type="button" class="center-block btn btn-primary btn-lg" data-dismiss="modal" ng-click="editStudent(student)">Signup
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  ng-click="clearInfo()" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Delete Student Modal -->
    <div id="deleteStudentModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Add Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Delete?</h2>
                </div>
                <div class="modal-body">
                    <h4>Are you sure you want to delete <b>{{name | uppercase}}</b>???</h4>
                    <button type="button" class="btn btn-danger btn btn-lg" ng-click="deleteStudent()" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-warning btn btn-lg" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
