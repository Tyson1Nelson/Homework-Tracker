<div class="container-fluid">
    <h1>Your Students</h1>

    <br>

    <div ng-repeat="student in students" ng-click="studentInfo(student)">
        <h2 class="student-name">{{ student.name }}</h2>
    </div>

    <div class="row">
        <!-- Trigger the modal with a button -->
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-primary btn-lg center-block" data-toggle="modal" data-target="#myModal">Add Student </button>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Student</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Student Name</label>
                                <input type="text" id="name" class="form-control" ng-model="student.name">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" ng-model="student.email">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" ng-model="student.password">
                            </div>

                            <div class="form-group">
                                <label for="passwordRepeat">Repeat Password</label>
                                <input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                                <span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
                            </div>

                            <button class="center-block btn btn-primary btn-lg" ng-click="signup(student)">Signup</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
           <a class="button btn btn-primary btn-lg center-block" href="#/students.html">Edit Students</a>
        </div>
    </div>

</div>
