<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Signup</h1>

            <form>
                <div class="form-group">
                    <label for="first-name">User Name</label>
                    <input type="text" id="first-name" class="form-control" ng-model="user.username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" ng-model="user.email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ng-model="user.password">
                </div>

                <div class="form-group">
                    <label for="passwordRepeat">Repeat Password</label>
                    <input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                    <span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
                </div>
                <div class="form-group">
                    <label for="parent">Are you a Parent?</label>
                    <p ng-if="user.isParent === true"> yes </p>
                    <input type="checkbox" class="form-control" ng-model="user.isParent" value="false">
                </div>

                <button class="center-block btn btn-primary btn-lg" ng-click="signup(user)">Signup</button>
            </form>
        </div>
    </div>
</div>
