<div class="jumbotron">
    <h1>Welcome To Homework Tracker</h1>
</div>


<div class="container-fluid" ng-hide="loggedIn">
    <div class="row justify-content-md-center">
        <div class="col-md-3 col-md-offset-4 login-button">
            <p>What are those kids up to?</p>
            <a href="#/parent-login" class="btn btn-primary btn-lg">Parent Login</a>
        </div>
        <div class="col-md-3 col-md-offset-4 login-button">
            <p>Is your homework done? No, really, is it?</p>
            <a href="#/student-login" class="btn btn-primary btn-lg">Student Login</a>
        </div>
        <div class="col-md-3 col-md-offset-4 login-button">
            <p>Really, what ARE those kids up to?</p>
            <a href="#/signup" class="btn btn-primary btn-lg">Sign Up</a>
        </div>
    </div>
</div>
<div ng-if="loggedIn === true && !user.isParent">
    <h1>Hello {{user.name}} </h1>
    <h3 class="text-center">You currently have <u ng-style="{color: 'darkred'}">{{user.assignments.length}}</u> assignments</h3>
</div>

<h1 ng-if="user.isParent">Let's see what your kids are up to!</h1>
