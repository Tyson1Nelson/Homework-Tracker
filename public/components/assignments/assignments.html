<h1>Assignments</h1>
<div>
    <!-- Trigger the create assignment modal with a button -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createAssignModal">Create Assignment</button>

    <!-- Modal -->
    <div id="createAssignModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">New Assignment</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <form>
                            <div class="form-group">
                                <label for="name">Assignment Name</label>
                                <input type="text" id="name" class="form-control" ng-model="assignment.name">
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" class="form-control" ng-model="assignment.subject">
                            </div>

                            <div class="form-group">
                                <label for="tasks">Tasks</label>
                                <input type="text" id="tasks" class="form-control" ng-model="assignment.tasks">
                            </div>

                            <div class="form-group">
                                <label for="notes">Notes</label>
                                <input type="text" id="notes" class="form-control" ng-model="assignment.notes">
                            </div>

                            <div class="form-group">
                                <label for="priority">Priority</label>
                                <input type="number" id="priority" class="form-control" ng-model="assignment.priority">
                            </div>

                            <div class="form-group">
                                <label for="due-date">Due Date</label>
                                <input type="date" id="due-date" class="form-control" ng-model="assignment.dueDate">
                            </div>
                        </form>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default btn-primary" data-dismiss="modal" ng-click="createAssignment(assignment)">Add Assignment</button>
                </div>
            </div>

        </div>
    </div>
</div>

<h2>{{ student.name }}</h2>

<div style="overflow-x:auto;">
    <table class="table">
        <thead>
        <th>Name</th>
        <th>Subject</th>
        <th>Due Date</th>
        <th>View</th>
        <th>Edit</th>
        </thead>
        <tr ng-repeat="assignment in student.assignments">
            <td> {{ assignment.name }}</td>
            <td> {{ assignment.subject }}</td>
            <td> {{ assignment.dueDate }}</td>
            <td><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#viewAssignModal"><span class="glyphicon glyphicon-eye-open"></span></button></td>
            <td><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#editAssignModal"><span class="glyphicon glyphicon-pencil"></span></button></td>
        </tr>
    </table>
</div>

<!-- Modal -->
<div id="editAssignModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" ng-repeat="assignment in student.assignments">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Assignment</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <form>
                        <div class="form-group">
                            <label for="name">Assignment Name: {{ assignment.name }}</label>
                            <input type="text" id="name" class="form-control" ng-model="assignment.name">
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject: {{ assignment.subject }}</label>
                            <input type="text" id="subject" class="form-control" ng-model="assignment.subject">
                        </div>

                        <div class="form-group">
                            <label for="tasks">Tasks: {{ assignment.tasks }}</label>
                            <input type="text" id="tasks" class="form-control" ng-model="assignment.tasks">
                        </div>

                        <div class="form-group">
                            <label for="notes">Notes: {{ assignment.notes }}</label>
                            <input type="text" id="notes" class="form-control" ng-model="assignment.notes">
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority: {{ assignment.priority }}</label>
                            <input type="number" id="priority" class="form-control" ng-model="assignment.priority">
                        </div>

                        <div class="form-group">
                            <label for="due-date">Due Date: {{ assignment.dueDate }}</label>
                            <input type="date" id="due-date" class="form-control" ng-model="assignment.dueDate">
                        </div>
                    </form>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default btn-primary" data-dismiss="modal" ng-click="editAssignment(assignment)">Save Assignment</button>
            </div>
        </div>

    </div>
</div>
