<h1>Assignments</h1>

<div>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createAssignModal">Create
        Assignment
    </button>

    <!-- Modal -->
    <div id="createAssignModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">New Assignment</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <form>
                            <div class="form-group">
                                <label for="name">Assignment Name</label>
                                <input type="text" id="name" class="form-control" ng-model="assignment.name">
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" class="form-control" ng-model="assignment.subject">
                            </div>

                            <div class="form-group">
                                <label for="tasks">Tasks</label>
                                <input type="text" id="tasks" class="form-control" ng-model="assignment.tasks">
                            </div>

                            <div class="form-group">
                                <label for="notes">Notes</label>
                                <input type="text" id="notes" class="form-control" ng-model="assignment.notes">
                            </div>

                            <div class="form-group">
                                <label for="priority">Priority</label>
                                <input type="number" id="priority" class="form-control" ng-model="assignment.priority">
                            </div>

                            <div class="form-group">
                                <label for="due-date">Due Date</label>
                                <input type="date" id="due-date" class="form-control" ng-model="assignment.dueDate">
                            </div>
                        </form>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default btn-primary" data-dismiss="modal" ng-click="createAssignment(assignment)">Add Assignment</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div style="overflow-x:auto;" ng-repeat="student in students">
    <table class="table">
        <thead>
        <th>Name</th>
        <th>Subject</th>
        <th>Due Date</th>
        <th>View/Edit</th>
        </thead>
        <tr ng-repeat="x in student.assignments">
            <td> {{ x.name }}</td>
            <td> {{ x.subject }}</td>
            <td> {{ x.dueDate }}</td>
            <td><span class="glyphicon glyphicon-eye-open"></span> &nbsp; <span
                    class="glyphicon glyphicon-pencil"></span></td>
        </tr>
    </table>
</div>
